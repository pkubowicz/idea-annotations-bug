plugins {
    id "net.ltgt.apt" version "0.10"
}

apply plugin: 'idea'

dependencies {
    compile 'org.slf4j:slf4j-ext:1.7.7' // don't update! adds an unwanted annotation processor that is crucial for this bug report
    compileOnly 'com.google.dagger:dagger:2.10'
    apt 'com.google.dagger:dagger-compiler:2.10'
    testApt 'com.google.dagger:dagger-compiler:2.10'

    testCompile 'junit:junit:4.12'
}

compileJava {
    options.annotationProcessorPath = configurations.apt
}

compileTestJava {
    options.annotationProcessorPath = configurations.testApt
}
